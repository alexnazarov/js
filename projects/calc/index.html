<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calc</title>
  <link rel="stylesheet" href="css/all.css">
  <script src="js/dist/main.js" defer></script>
</head>
<body>

<div class="calc" id="calc">
  <div class="result-field">
    <input id="result-field" type="text" disabled maxlength="10">
  </div>
  <table>
    <tr>
      <td>
        <a data-type="remove">⟵</a>
      </td>
      <td colspan="2">
        <a data-type="clear">C</a>
      </td>
      <td>
        <a data-type="sign">±</a>
      </td>
      <td>
        <a data-type="operator" data-value="sqrt"><sup>2</sup>&radic;</a>
      </td>
      <td>
        <a data-type="operator" data-value="pow2">x<sup>2</sup></a>
      </td>
    </tr>
    <tr>
      <td>
        <a data-type="operand" data-value="7">7</a>
      </td>
      <td>
        <a data-type="operand" data-value="8">8</a>
      </td>
      <td>
        <a data-type="operand" data-value="9">9</a>
      </td>
      <td>
        <a data-type="operator" data-value="/">/</a>
      </td>
      <td>
        <a data-type="operator" data-value="%">%</a>
      </td>
      <td>
        <a data-type="operator" data-value="pow3">x<sup>3</sup></a>
      </td>
    </tr>
    <tr>
      <td>
        <a data-type="operand" data-value="4">4</a>
      </td>
      <td>
        <a data-type="operand" data-value="5">5</a>
      </td>
      <td>
        <a data-type="operand" data-value="6">6</a>
      </td>
      <td>
        <a data-type="operator" data-value="*">*</a>
      </td>
      <td>
        <a data-type="operator" data-value="1/x">1/x</a>
      </td>
      <td>
        <a data-type="operator" data-value="powy">x<sup>y</sup></a>
      </td>
    </tr>
    <tr>
      <td>
        <a data-type="operand" data-value="1">1</a>
      </td>
      <td>
        <a data-type="operand" data-value="2">2</a>
      </td>
      <td>
        <a data-type="operand" data-value="3">3</a>
      </td>
      <td>
        <a data-type="operator" data-value="-">-</a>
      </td>
      <td>
        <a data-type="operator" data-value="factorial">n!</a>
      </td>
      <td>
        <a data-type="operator" data-value="10pow">10<sup>x</sup></a>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <a data-type="operand" data-value="0">0</a>
      </td>
      <td>
        <a data-type="point" data-value=".">.</a>
      </td>
      <td>
        <a data-type="operator" data-value="+">+</a>
      </td>
      <td colspan="2">
        <a data-type="result">=</a>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
